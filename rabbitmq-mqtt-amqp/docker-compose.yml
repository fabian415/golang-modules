services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq-mqtt-amqp
    hostname: rabbitmq
    ports:
      # AMQP port
      - "5672:5672"
      # Management UI
      - "15672:15672"
      # MQTT port
      - "1883:1883"
      # MQTT over WebSockets
      - "15675:15675"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      # Enable MQTT plugin
      RABBITMQ_PLUGINS: rabbitmq_mqtt,rabbitmq_management,rabbitmq_web_mqtt
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./enabled_plugins:/etc/rabbitmq/enabled_plugins
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rabbitmq_network

volumes:
  rabbitmq_data:
    driver: local

networks:
  rabbitmq_network:
    driver: bridge

